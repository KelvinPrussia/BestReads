{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-6">
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input class="form-control" name="password" placeholder="Password" type="password" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm Password:</label>
                <input class="form-control" name="confirmation" placeholder="Confirm password" type="password" id="confirmation" required>
            </div>
            <button class="btn btn-primary d-block mx-auto" type="submit">Register</button>
        </form>
        {% if incorrect_confirm == true %}
            <div class="mt-3">
                <p class="alert alert-danger">Please ensure your password confirmation matches</p>
            </div>
        {% elif user_exists == true %}
            <div class="mt-3">
                <p class="alert alert-danger">This username already has been registered</p>
            </div>
        {% endif %}
        </div>
    </div>
{% endblock %}
