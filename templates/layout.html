<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <title>BestReads: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand bg-body-secondary">
        <div class="container-fluid">
            <h1>
                <a class="navbar-brand" href="/">Bestreads</a>
            </h1>
                {% if session.user_id %}
                    <form action="/search" method="post" class="d-flex" role="search">
                        <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search" required>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>   
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>   
                    </ul>
                {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    </ul>
                {% endif %}
        </div>
    </nav>
    <main class="mx-5 my-2">
        {% block main %}{% endblock %}
    </main>
  </body>
</html>
