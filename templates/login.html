{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input class="form-control" name="password" placeholder="Password" type="password" id="password" required>
                </div>
                <button class="btn btn-primary d-block mx-auto" type="submit">Log In</button>
            </form>
            {% if wrong_credentials %}
                <div class="mt-3">
                    <p class="alert alert-danger">Incorrect Credentials - Please try again.</p>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
